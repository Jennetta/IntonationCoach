<html lang="en">

    <title>Intonation Coach</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="../static/js/Chart.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->

  </head>
  <body>

    <div class="navbar navbar-inverse navbar-static-top">
        <div class="container">

            <div class="navbar-header">
                <img src="">
                <a class="navbar-brand" href="/">Intonation Coach</a>
            </div>

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left">
                  <li><a href="/about">About</a></li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Languages <span class="caret"></span></a>

                      </ul>
                    </a>
                  </li>
                </ul>
            </div>

        </div>

    <div class="container">

      <!-- Show flashed messages -->
      {% with messages = get_flashed_messages() %}
          {% for message in messages %}
              <div class="alert alert-warning">{{ message }}</div>
          {% endfor %}
      {% endwith %}

      <!-- This is where the main content goes -->
      {% block body %} {% endblock %}

    </div>

  </body>
